<!DOCTYPE html>
{% load staticfiles %}

<html>
    <head>
        <meta charset = "utf-8" />
        <title>DJANGO LEVEL TWO</title>
        <link rel=" stylesheet" href="{% static 'css/mystyle.css' %}" />
    </head>
    <body>
        <h1> Hi, Welcome to Django Level Two!</h1>
        <h2> here are your Access Records:- </h2>
        <div class = "djangotwo">
            {% if access_records %}
            <table>
                <thead>
                    <th>Site Name </th>
                    <th>Date Accessed</th>
                </thead>
                {% for acc in access_records %}
                <tr>
                    <td>{{acc.name}}</td>
                    <td>{{acc.date}}</td>
                </tr>            
                {% endfor %}
            </table>
            {% else %}
            <p> NO Access Records Found </p>
            {% endif %}
        </div>
    </body>

</html>
